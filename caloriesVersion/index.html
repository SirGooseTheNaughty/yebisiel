<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="../jquery.inputmask.min.js"></script>

    <style>
        body {
            padding: 80px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="config-menu">
            <div class="tabs">
                <tab text="стройного тела" tabname="body" class="body"></tab>
                <tab text="повседневный" tabname="daily" class="daily"></tab>
                <tab text="активной жизни" tabname="life" class="life"></tab>
            </div>
            <div class="calories-and-text">
                <div class="calories">
                    <ccal text="1200 ккал" tabname="ccal-1200" class="ccal-1200"></ccal>
                    <ccal text="1600 ккал" tabname="ccal-1600" class="ccal-1600"></ccal>
                    <ccal text="2000 ккал" tabname="ccal-2000" class="ccal-2000"></ccal>
                    <ccal text="2500 ккал" tabname="ccal-2500" class="ccal-2500"></ccal>
                </div>
                <div class="ccal-text" v-html="ccalText"></div>
            </div>
            <div class="duration">
                <duration text="Попробовать" tabname="dur-0" class="dur-0"></duration>
                <duration text="1 неделя" tabname="dur-1" class="dur-1"></duration>
                <duration text="2 недели" tabname="dur-2" class="dur-2"></duration>
                <duration text="3 недели" tabname="dur-3" class="dur-3"></duration>
            </div>
        </div>
        <div class="config-checkout">
            <div class="menu-sample">
                <div class="sapmle__title">Пример меню на день</div>
                <div class="sample__pics">
                    <div v-for="pic in picsUrls">
                        <img :src="pic" alt="dish example" class="pic">
                    </div>
                </div>
                <div class="sample__price">{{ `${price}р` }}</div>
                <div class="sample__subprice">
                    <div class="sample__weekly">{{ weekly }}</div>
                    <div class="sample__profit">{{ profit }}</div>
                </div>
            </div>
            <div class="controls">
                <control-button text="Утренняя доставка" type="delivery" value="morning"></control-button>
                <control-button text="Вечерняя доставка" type="delivery" value="evening"></control-button>
            </div>
            <div class="controls">
                <control-button text="Оплата курьеру" type="payment" value="cash"></control-button>
                <control-button text="Оплата онлайн" type="payment" value="card"></control-button>
            </div>
        </div>
        <div class="checkout">
            <div class="controls inputs">
                <div class="controls__input-wrapper">
                    <input type="text"
                        class="controls__input promocode"
                        :class="{ 'bad': promoStatus === 'bad' }"
                        placeholder="Введите промокод"
                        v-on:input="inputPromocode"
                        v-on:keydown="promocodeKeydown"
                    >
                    <div class="promocode__button"
                        v-html="promocodeButtonPic"
                        v-on:click="enterPromocode">
                    </div>
                </div>
                <input type="text"
                    class="controls__input phone"
                    placeholder="Введите номер телефона"
                >
            </div>
            <a :href="orderLink" class="orderInfo disabled">
                <button class="order disabled" v-on:click="initiateCHeckout">ЗАКАЗАТЬ</button>
            </a>
        </div>
    </div>

    <script>
        const promoValues = [];
        const projectId = '2857002';
        const basketId = null;
    </script>
    <script src="pics.js"></script>
    <script src="svgs.js"></script>
    <script src="data.js"></script>
    <script src="connectBasket.js"></script>
    <script src="app.js"></script>
</body>
</html>
